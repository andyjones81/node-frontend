<!DOCTYPE html>
<html lang="en" class="govuk-template app-html-class">

<head>
    <meta charset="utf-8" />
    <title>GOV.UK - Customised page template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="blue" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" sizes="16x16 32x32 48x48" href="/images/favicon.ico" type="image/x-icon" />

    <!--[if !IE 8]><!-->
    <link href="/public/stylesheets/application.css" rel="stylesheet" />
    <!--<![endif]-->

    <!--[if IE 8]>
    <link href="/govuk-frontend/all-ie8.css" rel="stylesheet" />
  <![endif]-->

    <!--[if lt IE 9]>
    <script src="/html5-shiv/html5shiv.js"></script>
  <![endif]-->

    <meta property="og:image" content="/images/govuk-opengraph-image.png">
</head>

<body class="govuk-template__body app-body-class">
    <script>
        document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');
    </script>

    <a href="#main-content" class="govuk-skip-link">Skip to main content</a>

    <header class="govuk-header " role="banner" data-module="header">
        <div class="govuk-header__container govuk-width-container">

            <div class="govuk-header__logo">
                <a class="govuk-header__link govuk-header__link--homepage" href="https://www.gamblingcommission.gov.uk"
                    target="_Blank">
                    <img src="/public/images/logo.png" alt="Gambling Commission Logo" class="gc-logo-image">
                </a>
            </div>
            <div class="govuk-header__content">
                <a class="govuk-header__link govuk-header__link--service-name" href="/">
                    Production boilerplate
                </a>

                <button type="button" role="button" class="govuk-header__menu-button js-header-toggle"
                    aria-controls="navigation" aria-label="Show or hide Top Level Navigation">Menu</button>
                <nav>
                    <ul id="navigation" class="govuk-header__navigation " aria-label="Top Level Navigation">
                        <li class="govuk-header__navigation-item">
                            <a class="govuk-header__link" href="/">
                                Menu item
                            </a>
                        </li>

                    </ul>
                </nav>

            </div>
        </div>
    </header>

    <div class="govuk-width-container">


        {% block beforeContent %}

        {% endblock %}

        <main class="govuk-main-wrapper app-main-class" id="main-content" role="main">

            {% block content %}

            {% endblock %}


        </main>
    </div>

    <footer class="govuk-footer " role="contentinfo">
        <div class="govuk-width-container ">
            <div class="govuk-footer__meta">
                <div class="govuk-footer__meta-item govuk-footer__meta-item--grow">
                    <h2 class="govuk-visually-hidden">Support links</h2>

                    <div class="footer-meta-inner">
                        <ul class="govuk-footer__inline-list">

                            <li class="govuk-footer__inline-list-item">
                                <a class="govuk-footer__link"
                                    href="/http://www.gamblingcommission.gov.uk/Footer/Privacy-and-cookies.aspx"
                                    target="_Blank">Privacy Policy</a>
                            </li>
                            <li class="govuk-footer__inline-list-item">
                                <a class="govuk-footer__link"
                                    href="/http://www.gamblingcommission.gov.uk/Footer/Privacy-and-cookies.aspx"
                                    target="_Blank">Accessibility statement</a>
                            </li>

                        </ul>
                        <p class="govuk-body-s">This service is provided by Gambling Commission Digital Team</p>
                    </div>

                </div>
            </div>
        </div>

    </footer>
    <script src="/public/javascripts/application.js"></script>
</body>

</html>
